config:
  target: "http://localhost:5000" # API base URL
  phases:
    - duration: 60 # Test duration in seconds
      arrivalRate: 5 # Number of requests per second to send during the test

scenarios:
  - flow:
      - get:
          url: "/api/transactions" 
      - post:
          url: "/api/transactions"
          json:
            type: "expense"
            amount: 500
            category: "Groceries"
            date: "2025-02-27"
            recurring: true
            recurrencePattern: "weekly"
            currency: "LKR"
